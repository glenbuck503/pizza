<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PDX Custom Pizza</title>
</head>
<body>
  <h1> Welcome to PDX Custom Pizza</h1>
  <br><br>
  <div class="container">
    <form id="pizzaOrder">
    <h2>Please choose your size</h2>
    <div class="userSize">
      <label for="userSize"></label>
      <select id="userSize">
        <option value= "12">Small $12</option>
        <option value= "14">Medium $14</option>
        <option value= "16">Large $16</option>
      </select>
    </div>
    
      <br><br>
      <div class="firstTopping">
        <h2>Please choose your first topping</h2>
        <form id="userToppings">
          <div class="form-group">
            <input type="checkbox" name="topping" value="Sausage"> Sausage</br>
            <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni</br>
            <input type="checkbox" name="topping" value="Pineapple"> Pineapple</br>
            <input type="checkbox" name="topping" value="Olives"> Olives</br>
            <input type="checkbox" name="topping" value="Ham"> Ham</br>
            <input type="checkbox" name="topping" value="Chicken"> Chicken</br>
          </div>
          </div>
        </div>
        <br>
         <br><br><br>
         <button type="submit" class="btn btn-success" id="orderButton">Get Price</button>
       </div>
      </div>
       </form>
        <div id="output">
          <p><span id="price"></span></p>
        </div>
    </div>
</body>
</html>
