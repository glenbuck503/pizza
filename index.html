<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PDX Custom Pizza</title>
</head>
<body>
  <h1> Welcome to PDX Custom Pizza</h1>
  <br><br>
  <div class="container">
    <img id="pizza" src="img/pizza.jpg" alt="picture of pizzas">
    <form id="pizzaOrder">
    <h2>Please choose your size</h2>
  <div class="userSize">
    <select id="size">
      <option value= "small">Small $12</option>
      <option value= "medium">Medium $14</option>
      <option value= "large">Large $16</option>
    </select>
  </div>
  <br><br>
  <div class="userToppings">
    <h2>Choose as many toppings as you want. $1 per topping.</h2>
    <div class="form-group">
      <input type="checkbox" name="topping" value="Sausage"> Sausage</br>
      <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni</br>
      <input type="checkbox" name="topping" value="Pineapple"> Pineapple</br>
      <input type="checkbox" name="topping" value="Olives"> Olives</br>
      <input type="checkbox" name="topping" value="Ham"> Ham</br>
      <input type="checkbox" name="topping" value="Chicken"> Chicken</br>
    </div>
  </div>
  <div class="checkout">
    <p><button type="submit" class="btn btn-success" id="orderButton">Get Price</button></p>
  </div>
  </form>
  <div id="output">
    <p><span id="total"></span></p>
  </div>
  </div>
</body>
</html>
