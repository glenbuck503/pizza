<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PDX Custom Pizza</title>
</head>
 
<body>
  <h1> Welcome to PDX Custom Pizza</h1>
  <br><br>
  <div class="container">
    <form id="pizzaOrder">
    <h2>Please choose your size</h2>
    <div class="userSize">
      <label for="userSize"></label>
      <select id="userSize">
        <option value= "12">Small $12</option>
        <option value= "14">Medium $14</option>
        <option value= "16">Large $16</option>
      </select>
    </div>
    
      <br><br>
      <div class="firstTopping">
        <h2>Please choose your first topping</h2>
        <form id="orderForm">
          <div class="form-group">
            <input type="checkbox" name="topping" value="Sausage"> Pepperoni</br>
            <input type="checkbox" name="topping" value="Pepperoni"> Olives</br>
            <input type="checkbox" name="topping" value="Pineapple"> Sausage</br>
            <input type="checkbox" name="topping" value="Olives"> Mushrooms</br>
            <input type="checkbox" name="topping" value="Ham"> Arugula</br>
            <input type="checkbox" name="topping" value="Chicken"> Mushrooms</br>
          </div>
          </div>
        </div>
        <br>
        <div class="secondTopping">
          <h2>Please choose your second topping</h2>
          <div class="form-group">
            <label for="topping2"></label>
            <select class="form-control" id="topping2">
              <option value= "1">Spinach $1</option>
              <option value= "1">Sausage $1</option>
              <option value= "2">Chicken $2</option>
              <option value= "1">Olives $1</option>
              <option value= "1">ineapple $1</option>
              <option value= "2">Olives $2</option>
              <option value= "2">Mushrooms $2</option>
              <option value= "1">Pepperoni $1</option>
              <option value= "0">None</option>
            </select>
          </div>
      </div>
        <br>
        <div class="thirdTopping">
        <h2>Please choose your third topping</h2>
        <div class="form-group">
          <label for="topping3"></label>
           <select class="form-control" id="topping3">
           <option value= "1">Chicken $1</option>
           <option value= "1">Sausage $1</option>
           <option value= "1">Spinach $1</option>
           <option value=  "2">Olives $2</option>
           <option value= "2">Pineapple $2</option>
           <option value= "2">Olives $2</option>
           <option value= "0">None</option>
         </select>
         <br><br><br>
         <button type="submit" class="btn btn-success" id="orderButton">Get Price</button>
       </div>
      </div>
       </form>
        <div id="customerOrder">
          <p><span id="final-price"></span></p>
        </div>
    </div>
</body>
</html>
