<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PDX Custom Pizza</title>
</head>
 
<body>
  <h1> Welcome to PDX Custom Pizza</h1>
  <br><br>
  <div class="container">
    <h2>Please choose your size</h2>
    <form id="sizes"> 
      <label for="pizza-size"></label>
      <select id="pizza-size">
        <option value="small">Small  6 slices</option>
        <option value="medium">Medium 8 slices</option>
        <option value="Large">Large 10 slices</option>
      </select>
    </form>
    <h2>Please choose your toppings</h2>
    <form id="toppings">
      <label for="pizza-toppings"></label>
      <select id="pizza-toppings">
        <option value="1">Olives</option>
        <option value="1">Pepperoni</option>
        <option value="1">Ham</option>
        <option value="1">Chicken</option>
        <option value="1">Spinach</option>
        <option value="1">Mushrooms</option>
        <option value="1">Green Peppers</option>
      </select>
      </form>

    </div>
</body>
</html>
